        <div class="col-2">
        </div>
        <div class="col-8">
        </div>
      </div>
      <!--la seconda col ha al suo interno altre 2 col-->

        <div class="col-6">
        </div>
        <div class="col-6">
        </div>
      </div>
    </div>
